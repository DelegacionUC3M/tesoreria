<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Presupuesto</title>
</head>

<body>
    <a href="{{ url_for('index') }}">Inicio</a>
    <div>
        {{ budget.name }} 
        <a href="{{ url_for('budget_heading_create', id=budget.id) }}">Partida<a>
        <a href="{{ url_for('expense_create', id=budget.id) }}">Gasto<a>
    </div>

    {% for heading in headings %}
    <div>
        {{ heading.name }}
        Cantidad Inicial: {{ heading.initial_amount }}

        {% for gasto in heading.expenses %}
            {{ sum }}
            {% set sum = sum + gasto.amount %}
        {% endfor %}
        Gastos: {{ sum }}
    </div>
    {% endfor %}

</body>
</html>
